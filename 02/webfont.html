<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Exile&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: '마루부리';
            src: url('fonts/MaruBuri-Light.woff');
        }
        @font-face {
            font-family: '다채사랑';
            src: url('fonts/NanumDaCaeSaRang.ttf');
        }

        .after-font {font-family: '마루부리';}
        .after-font2 {font-family: '다채사랑';}
        .after-font3 {font-family: 'Exile'; font-display: block;}
        .after-font4 {font-family: 'Diphylleia'; font-display: swap;}
    </style>
</head>
<body>
    <h1>폰트 적용전 텍스트</h1>
    <h1 class="after-font">폰트 적용후 텍스트</h1>
    <h1 class="after-font2">폰트 적용후 텍스트</h1>
    <h1 class="after-font3">폰트 적용후 텍스트</h1>
    <h1 class="after-font4">폰트 적용후 텍스트</h1>
</body>
</html>
