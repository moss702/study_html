<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자식 child 선택자 */
        body > h3 {color: purple;}
        /* 자손 descendent 선택자 */
        li h3 {color: red;}
        li:first-child h3{text-decoration: underline;}
        /* 서브1 서브2 서브3만 글자색 초록색 */
        /* ul li ul li {color: green;} */
        li li {color: green;}

        table, td {border: 1px solid black;}
        td {padding: 1em; width: 100px;}
        td + td {width: 200px;}
        td + td + td {width: 150px;}

    </style>
</head>
<body>
    <h3>h3 제목</h3>
    <ul>
        <li>제목1
            <ul>
                <li>서브1</li>
                <li>서브2</li>
                <li>서브3</li>
            </ul>
        </li>
        <li>
            <h3>h3 제목</h3>
            <ul>
                <li>서브1</li>
                <li>서브2</li>
                <li>서브3</li>
            </ul>
        </li>
    </ul>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
