<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 5px;}
        #m1 > p:last-child {height: 20px;}
        span {display: inline-block; height: 20px;}
        </style>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script>
        $(function() {
            // $("#m1 > p:contains('html')").css("border", "4px solid red");
            // $("#m1 > p:empty").css("border", "4px solid orange"); //자식요소(노드포함)가 없는(비어있는거)
            // $("#m2 > span:parent").css("border", "4px solid yellow"); //자식요소가 있는(내가 부모인)
            // $("#m3 > section:has(article)").css("border", "4px solid green"); //article을 가진 section

            $("#m1")
            .find("p:contains('html')").css("border", "4px solid red") //m1 > p1,p2
            .end()  //m1
            .find("p:empty").css("border", "4px solid orange") //m1 > p3
            // .find("p:empty").css({border : "4px solid orange"}) //위와 동일의미
            // .find("p:empty").css("border", function() {return "4px solid orange"}) //위와 동일의미
            // .find("p:empty").css("border", () => "4px solid orange") //위와 동일의미
            .end()  //m1
            .next() //m2
            .find("span:parent").css("border", "4px solid yellow") //m2 > span
            .end()  //m2
            .css("border", "4px solid green");

            //셀렉터를 이용한 each
            $("div").each(function(i,j) {
                console.log(i,j);
                // index, elements(순수문서객체)
                console.log(j, $(j).is("#m1"));
                console.log($(this).find("> *").css("border-color"));
                
                //만약 속성값의 여부를 알고싶다면 is보다는..
                //속성값을 먼저 가져와서 비교.
                //$(this).css("border-color")
                //여기서의 this: div의 하나하나
            });

            //객체를 이용한 each
            const obj = ['red', 'green', 'blue'];
            $.each(obj, function(i, j) {
                console.log(i, j);
                //배열일시 index / 객체일시 key, item
            })

        });
    </script>

</head>
<body>
    <div id="m1">
        <p>html, css, javascript</p>
        <p>html5와 웹표준</p>
        <p></p>
    </div>
    <div id="m2">
        <span></span>
        <span>내용1</span>
    </div>
    <div id="m3">
        <section>
            <article>내용2_1</article>
        </section>
        <section>
            <div>
                <article>내용2_2</article>
            </div>
        </section>
    </div>
</body>
</html>
