<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        $( function() {
            $( "#accordion" ).accordion();
        } );

        setInterval(() => {
            // $(".moment").html(moment().format('yyyy-MM-DD hh:mm:ss'));

        },1000);
    </script>
