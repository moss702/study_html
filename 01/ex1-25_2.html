<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- file, hidden, 시간/날짜 -->
        <input type="hidden" name="hid1" value="myvalue">
        <input type="file" name="file" multiple accept="image/*">
        <hr>
        <input type="month">
        <input type="date">
        <input type="datetime-local">
        <input type="time">
        <input type="week">
        <button>전송</button>
    </form>
    <!-- input에 사용 가능한 추가속성 -->
    <!-- 
        required 필수 기입
        readonly 읽기 전용
        disabled 접근 불가
        autocompleate 자동완성
        nobalidate 유효성 검증무시
    -->
</body>
</html>
