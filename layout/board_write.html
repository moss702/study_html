<body>
    <!-- header -->
    <header id="header">
        <h1>더조은 아카데미 레이아웃</h1>
    </header>

    <!-- nav -->
    <nav>
        <ul class="container p-0">
            <li><a href="board?cno=1">갤러리</a></li>
            <li><a href="board.html">자유게시판</a></li>

        </ul>
    </nav>

    <div class="container p-0">
        <!-- content * 2단 혹은 3단일 경우는?-->
        <main>
            <div class="small border-bottom border-3 border-secondary p-0 pb-2"><a href="#" class="small"><span class="text-primary">자유게시판</span> 카테고리</a></div>
            <div class="small p-0 py-2">
                <input placeholder="글 제목 입력" class="form-control" name="title" id="title">

            <div class="p-0 py-2 ps-1 border-top border-1 border-muted">
                <textarea name="" id="editor1" class="form-control resize-none">

            </div>
            <div class="ps-0 pe-0">
                <button class="btn btn-secondary btn-sm"><i class="fa-solid fa-list-ul"></i> 목록</button>

                    <button class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-pen"></i>  글 등록</button>

    <!-- footer -->
    <footer>
        <p>copyright &copy;</p>

    </footer>

    <div class="arrow-area">
        <a href="#header"><i class="fa-regular fa-circle-up"></i></a>
    </div>

    <script>
        $(".slider").bxSlider({
            auto:true,
            mode:'horizontal'
        });

        $(window).scroll(function(e){
            console.log(window.scrollY);
            if(window.scrollY > 500){
                $(".arrow-area i").fadeIn(200);
            } else {
                $(".arrow-area i").fadeOut(300);
            }
        });

        window.onload = function() {
            CKEDITOR.replace('editor1', {
                height:400
            })
        };
        
    </script>
