    <title>Document</title>
    <script> //browser console 에서 확인
        var num1 = 20;
        var num2 = 10;
        var score1 = num1 + num2;
        var score2 = num1 - num2;
        var score3 = num1 * num2;
        var score4 = num1 / num2;

        console.log(score1, score2, score3, score4);

        var evenOdd = 2;
        var result = evenOdd % 2;
        var comment;
        comment = result === 0 ? evenOdd + '은 짝수입니다' : evenOdd + '은 홀수입니다.';
        console.log(comment);

        var increase = 0;
        var add = 0;
        ++increase;
        console.log(increase);
        increase++;
        console.log(increase);
        add = ++increase;
        console.log(add,increase);
        add = increase++;
        console.log(add,increase);

        // ** : square opr 제곱연산
        Math.pow(3, 3);
        console.log(3 ** 3);

    </script>
