<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // click 이벤트 타입(네임)
        // onclick 이벤트 속성(attribute)
        // 이벤트를 연결시키는 방법 : 문서객체 가져오기
        // 이벤트 속성후에는 함수를 이용해서 실행문 지정. (바인딩)
        //      이벤트 속성에 부여되는 함수를 [이벤트 리스너, 핸들러]라고 부른다.


    </script>
</head>
<body>
    <!-- <a href="#">클릭 미</a> -->
    <a href="#" onclick="alert(this.innerHTML)">클릭 미</a>
    <button id="btn1">버튼</button>
    <button id="btn2">버튼</button>
    <button id="btn3">버튼</button>
    <script>
        // // document.querySelector("a") << a가 여러개 있으면 첫번째 하나만 가져온다
        // const aTag = document.querySelector("a");
        // aTag.onclick = function() {
        //     alert(this.innerHTML); //이벤트 핸들러 안에 들어가는 this = a 본인
        // }



        //만약 html 내에 버튼이 3개 있다면 이 배열의 길이도 3개가 된다.
        const btns = document.getElementsByTagName("button");
        console.log(btns);
        console.log(btns.length);


        const btn = document.getElementById("btn1");
        console.log(btn);

        //btn1을 클릭했을때 현재시간 정보를 alert로 출력
        btn1.onclick = function() {
            alert(new Date().toLocaleString());
        }        
        btn.onclick = function() {
            alert(2); 
            //이벤트 속성에 들어가는 핸들러는 단 한개. 
            // 위에서 작성한게 덮어씌워지고 2만 출력된다
        }

        //그래서 나온게 addEventListener. 2개이상의 이벤트를 추가한다.
        const btn2 = document.querySelector("#btn2");
        btn2.addEventListener("click", function () {
            alert("두번째 버튼 클릭")    
        });
        btn2.addEventListener("click", function (e) {
            console.log(event);
            console.log(e);
            alert("두번째 버튼 클릭")    
        });
        btn2.addEventListener("click", () => alert('세번째 이벤트'));
        
    </script>
</body>
</html>
