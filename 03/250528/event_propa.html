<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {padding: 20px; border: 1px solid;}
    </style>

    <!-- 이벤트 전파 : 자손 -> 부모 순서 (이벤트 버블링) -->

</head>
<body>
    <div onclick="alert(1)">
        <!-- 이벤트 중단 event.stopPropagation() -->
        <div onclick="alert(2); event.stopPropagation()">
            <div onclick="alert(3)">
                <div onclick="alert(4)">hello</div>
            </div>
        </div>
    </div>
</body>
</html>
