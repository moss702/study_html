<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //합계 구하기-------------------------------------------
        // 사용자로부터 숫자를 입력받고 prompt
        // 1부터 입력숫자까지의 홀수의 합계를 출력 alert
        // ex) 입력값 : 50 >> 1~50까지의 합계
        var num = Number(prompt('숫자를 입력하세요'));
        var sum = 0;
        document.write(`입력한 값 : ${num} <br>`);
       
        for(var i = 1; i <= num; i++){ //홀수만 더하기
            if(i % 2 != 0) {
                sum += i;
                document.write(`여기에 ${i}을 더하면 ${sum}<br>`);
            }
        }
        // document.write(typeof sum);
        alert(sum);

        //구구단(for)-----------------------------------------
        var arr = ['red', 'orange', 'green', 'blue'];
        for(var i = 2 ; i < 10; i++){
            for (var j = 1; j < 10; j++){
                var rand = parseInt(Math.random() * arr.length);
                document.write(`<li style='color: ${arr[rand]}'>${i} x ${j} = ${i * j}</li><br>`);
            }
            document.write(`<hr>`);
        }
        //구구단(while)--------------------------------------------------
        var i = 2;
        while (i < 10) {
            var j = 0;  //j의 초기화 위치에 주의!
            while (j < 9) {
                j++;
                document.write(`${i} x ${j} = ${i * j}<br>`);
            }
            i++;
            document.write(`<hr>`);
        }
    </script>
</head>

</body>
</html>
